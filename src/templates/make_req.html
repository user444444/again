{% extends "base.html" %}
{% block content %}
<div class = "jumbotron">
<div class="container page-form">
    <form id="make_req-form" action="/make_req" method="post">

        <div class="form-group">
            <label for="emp_name">Employee Name</label>
            <input type = "text" id="emp_name" class="form-control" name="emp_name">
        </div>

        <div class="form-group">
            <label for="emp_email">Employee Email</label>
            <input type = "text" id="emp_email" class="form-control" name="emp_email">
        </div>

        <div class="form-group">
            <label for="manager_name">Manager Name</label>
            <input type = "text" id="manager_name" class="form-control" name="manager_name">
        </div>

        <div class="form-group">
            <label for="manager_email">Manager Email</label>
            <input type = "text" id="manager_email" class="form-control" name="manager_email">
        </div>

        <div class="form-group">
            <label for="total_dur">Holiday Duration</label>
            <input type = "text" id="total_dur" class="form-control" name="total_dur">
        </div>

        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type = "text" id="start_date" class="form-control" name="start_date">
        </div>

        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type = "text" id="end_date" class="form-control" name="end_date">
        </div>

        <div class="form-group">
            <label for="req_type">Absence Type</label>
            <select class="form-control" id="req_type" name = "req_type">
                <option value = "Authorised Leave">Authorised Leave</option>
                <option value = "Sick Leave">Sick Leave</option>
                <option value = "Unauthorised Leave">Unauthorised Leave</option>
                <option value = "Other">Other</option>

        </select>
  </div>


        <button type="submit" class="btn btn-info">Submit</button>

    </form>

</div>
</div>
<form action="/logout" method="post">
<input type="submit" id="logout_btn" name="" value="Logout" style="position:absolute;left:1400px;top:10px;width:96px;height:25px;z-index:0;">
</form>

{% endblock %}
